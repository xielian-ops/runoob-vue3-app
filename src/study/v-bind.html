<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.net/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
    <!---使用v-bind指令将Vue实例的数据绑定到HTML元素的属性上-->
    <div id="app" class="demo">
        <img v-bind:src="imageSrc">
    </div>
    <script>
        const HelloVueApp={
            data(){
                return {
                    imageSrc:"https://hshi-1326777843.cos.ap-shanghai.myqcloud.com//20240627/微信图片_20240626155307_32405.jpg"
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#app')
    </script>
</body>
</html>
