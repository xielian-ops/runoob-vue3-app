<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives</title>
</head>
<body>
    <div id="app" class="demo">
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        const HelloVueApp={
            data(){
                return{
                    message:"hello vue"
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#app')
    </script>
</body>
</html>
