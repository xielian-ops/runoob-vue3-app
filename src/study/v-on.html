<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.net/vue/3.2.36/vue.global.min.js"></script>
</head>
<style>
    /* 使用v-on指令在HTML元素上绑定事件监听器 */
    #app {
  border: dashed black 1px;
  display: inline-block;
  padding-bottom: 10px;
}

#app > button {
  display: block;
  margin: auto;
}

#lightDiv {
  position: relative;
  width: 150px;
  height: 150px;
}

#lightDiv > img {
  position: relative;
  width: 100%;
  height: 100%;
}

#lightDiv > div {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  border-radius: 50%;
  background-color: yellow;
}
</style>
<body>
    <div id="app">
        <div id="lightDiv">
            <div v-show="lightOn"></div>
                <img src="https://static.jyshare.com/libs/images/svg/img_lightBulb.svg" alt="">
        </div>
        <button v-on:click="lightOn =! lightOn">开/关</button>
    </div>
    
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    lightOn:false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
